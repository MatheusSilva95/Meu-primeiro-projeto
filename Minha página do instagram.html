<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style1.css">
    <title>Instagram</title>
</head>
<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone"> <!--Criação da primeira coluna-->
            <img src="./img/instagram-celular.png" alt="celular">
        </div>
        <div class="instagram-continue"> <!--Dentro da primeira coluna tem 3 container. O certo é trabalhar em grupos aqui. Os dois primeiros containers estaram em "group"-->
            <div class="group"> <!--Aqui está o primeiro container-->
                <img src="./img/instagram-logo.png" class="instagram-logo" alt="instagram logo">
                <div class="profile-photo">
                    <img src="./img/perfil-instagram-matheus.jpg" alt="foto de perfil">
                </div>
                <a href="#" class="instagram-login">Continue como big.mats95</a>
                <a href="#" class="instagram-logout">Remover conta</a>
            </div>
            <div class="group"> <!--Aqui está o segundo container-->
                <p class="not-account">Não é big.mats95?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar contas</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app"> <!--Aqui está o terceiro container-->
                <p class="get-the-app">Baixe o aplicativo</p>
                <div class="download">
                    <a href="#" class="app-download"></a>
                    <a href="#" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
